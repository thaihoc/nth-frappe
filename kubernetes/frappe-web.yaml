apiVersion: apps/v1
kind: Deployment
metadata:
  name: frappe-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frappe-web
  template:
    metadata:
      labels:
        app: frappe-web
    spec:
      containers:
        - name: frappe-web
          image: frappe:15
          ports:
            - containerPort: 8000
          env:
            - name: SITE_NAME
              value: doanhnghiep.vn
          volumeMounts:
            - name: frappe-sites
              mountPath: /home/frappe/frappe-bench/sites
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: frappe-sites
          persistentVolumeClaim:
            claimName: frappe-sites-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: frappe-web
spec:
  type: ClusterIP
  selector:
    app: frappe-web
  ports:
    - port: 8000
      targetPort: 8000
