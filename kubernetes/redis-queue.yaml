apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-queue-pvc
  labels:
    site: dn.digigov.vn
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-queue
  labels:
    site: dn.digigov.vn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-queue
  template:
    metadata:
      labels:
        app: redis-queue
        site: dn.digigov.vn
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          image: redis:7.2
          ports:
            - containerPort: 6379
          args:
            - "--maxmemory"
            - "512mb"
            - "--maxmemory-policy"
            - "noeviction"
          volumeMounts:
            - name: redis-queue-data
              mountPath: /data
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "600m"
              memory: "1Gi"
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: redis-queue-data
          persistentVolumeClaim:
            claimName: redis-queue-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-queue
  labels:
    site: dn.digigov.vn
spec:
  type: ClusterIP
  selector:
    app: redis-queue
  ports:
    - port: 6379
      targetPort: 6379
