apiVersion: apps/v1
kind: Deployment
metadata:
  name: frappe-websocket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frappe-websocket
  template:
    metadata:
      labels:
        app: frappe-websocket
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: frappe-websocket
          image: ecr.digigov.vn/dns/frappe:16rc1
          command:
            - node
            - /home/frappe/frappe-bench/apps/frappe/socketio.js
          ports:
            - containerPort: 9000
          env:
            - name: SITE_NAME
              value: doanhnghiepso.digigov.vn
          volumeMounts:
            - name: frappe-sites
              mountPath: /home/frappe/frappe-bench/sites
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "300m"
              memory: "2Gi"
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 1
            failureThreshold: 5
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: frappe-sites
          persistentVolumeClaim:
            claimName: frappe-sites-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: frappe-websocket
spec:
  type: ClusterIP
  selector:
    app: frappe-websocket
  ports:
    - port: 9000
      targetPort: 9000
